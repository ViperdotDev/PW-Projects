<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="./assets/website-logo.png" alt="logo" />
        <nav>
          <ul>
            <li><a href="#">RETAIL</a></li>
            <li><a href="#">SME</a></li>
            <li><a href="#">CORPORATE</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">COVID 19</a></li>
            <li><a href="#">CAMPAIGNS</a></li>
          </ul>
        </nav>
        <div class="btn">
          <img src="./assets/search-icon.png" alt="search" />
          <button>Search</button>
        </div>
      </header>
      <main>
        <div class="left">
          <div class="content">
            <h1>
              Chase Your <br />
              Dreams with Us
            </h1>
            <p>
              The harder you work for something, the <br />
              greater you will feel when you achieve it
            </p>
            <button class="apply">APPLY ONLINE</button>
            <button class="loan">LOAN CALCULATOR</button>
            <div class="social">
              <img src="./assets/phone.png" alt="phone" />
              <span>1659 |</span>
              <img src="./assets/facebook.png" alt="facebook" />
              <img src="./assets/youtube.png" alt="facebook" />
              <img src="./assets/linkedin.png" alt="linkedin" />
              <img src="./assets/instagram.png" alt="instagram" />
            </div>
          </div>
        </div>
        <div class="right">
          <button class="car-btn">
            <img src="./assets/car.png" alt="car" />Car Loan
          </button>
          <button class="house-btn">
            <img src="./assets/House.png" alt="house" />Home Loan
          </button>
          <img class="hero-img" src="./assets/hero-image.png" alt="main-img" />
        </div>
      </main>
    </div>
  </body>
</html>
